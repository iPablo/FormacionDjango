<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<div class="panel panel-default">
    <div class="panel-heading"><h1>Noticias (Clases)</h1></div>
      <div class="panel-body">

<h2>{{ object.title }}</h2>
<h3>{{ object.description }}</h3>
<h5>{{ object.start_date }} - {{ object.end_date }}</h5>

<a href="{% url 'base:EventsUpdate' object.id %}">Editar</a> | 
<a href="{% url 'base:EventsDelete' object.id %}">Eliminar</a><br/><br/>

<a href="{% url 'base:index' %}"><button>Volver</button></a>
</div>
</div>
</div>
